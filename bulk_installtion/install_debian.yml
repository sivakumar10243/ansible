---
- name: Bulk unattended install on Debian hosts via AWX
  hosts: all
  become: true
  gather_facts: true

  vars:
    log_file: /var/log/unattended_install.log

  tasks:
    - name: Ensure log directory exists
      file:
        path: /var/log
        state: directory
        mode: '0755'

    - name: Copy install script to target host
      copy:
        src: files/install_debian.sh
        dest: /tmp/install_debian.sh
        mode: '0755'

    - name: Run installation script and log output
      shell: |
        unset DISPLAY
        chmod +x /tmp/install_debian.sh
        # Ensure log file exists and is writable
        touch /var/log/unattended_install.log
        chmod 644 /var/log/unattended_install.log
        # Redirect all output of this block to log
        exec >> /var/log/unattended_install.log 2>&1
        echo "=============================="
        echo "Installation started: $(date)"
        echo "=============================="
        /tmp/install_debian.sh
        echo "Installation completed at: $(date)"
      args:
        creates: /opt/system_upgraded



